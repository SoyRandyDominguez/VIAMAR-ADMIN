<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h4 class="text-themecolor">PL C</h4>
  </div>
  <div class="col-md-7 align-self-center text-right">
    <div class="d-flex justify-content-end align-items-center">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Inicio</a></li>
        <li class="breadcrumb-item active">PL C</li>
      </ol>
      <!-- <button type="button" class="btn btn-info d-none d-lg-block m-l-15"><i class="fa fa-plus-circle"></i> Create
                New</button> -->
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-md-2">
            <ul class="nav flex-column nav-pills">
              <li class="nav-item" *ngFor="let item of productos; let i = index;">
                <button class="nav-link btn " [ngClass]="{'btn-light': !item.activo, 'btn-primary':item.activo}" (click)="tooglePanelByProductID(item)">{{item.nombreProd}}</button>
              </li>
            </ul>

            
          </div>
          <div class="col-md-10">
            <div class="tab-content">
              <div class="tab-pane " [ngClass]="{'active': item.activo}"  role="tabpanel" *ngFor="let item of productos; let i = index;">

                <div class="card">
                  <div class="card-header">
                    {{item.nombreProd}}
                  </div>
                  <div class="card-body">
                    <div class="card-body table-responsive">
                      <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Tipo</th>
                            <th scope="col" style="padding-right: 60px;" *ngFor="let mes of meses; ">{{mes}}</th>
                            <th scope="col">Total</th>
                          </tr>
                        </thead>
                        <tbody class=" table-striped">
                          <tr *ngFor="let obj of item.plComprasValores; let i = index;">
                            <th scope="row">{{obj.nombre}}</th>
                            <td *ngFor="let value of obj.values ">
                              <input type="number"  class="form-control" [(ngModel)]="value.monto">
                             </td>
                            <td>0</td>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>





      </div>
    </div>
  </div>
</div>

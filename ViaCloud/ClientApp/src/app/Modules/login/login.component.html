<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
  <div>

    <div class="auth-box">
      <div>
        <div class="logo">
          <!--<span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>-->
          <span class="db"><img src="https://www.exentia.com.mx/wp-content/uploads/2018/04/cloud.png" style="width:140px" alt="logo" /></span>
          <h5 class="font-medium m-b-20">Ingresa a ViaCloud</h5>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <!-- Form -->
        <div class="row">
          <div class="col-12">
            <form class="form-horizontal m-t-20" [formGroup]="loginForm" (ngSubmit)="Login()">



              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                </div>
                <input type="text" class="form-control form-control-lg" placeholder="Username" aria-label="Username" formControlName="username"
                       aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="ti-key"></i></span>
                </div>
                <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" formControlName="password"
                       aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              </div>

              <div class="form-group text-center">
                <div class="col-xs-12 p-b-20">
                  <button class="btn btn-block btn-lg btn-info" type="submit" [disabled]="loading && submitted">
                    Ingresar <i *ngIf="loading && submitted" class="fa fa-spin fa-spinner"></i>
                  </button>
                </div>
              </div>
              <!--<div class="row">

                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                  <img style="width:138px" src="https://grupoviamar.com/uploads/5610_1529193213.png" alt="" />

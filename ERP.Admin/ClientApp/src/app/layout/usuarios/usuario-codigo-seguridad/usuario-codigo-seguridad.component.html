<div class="row">
  <div class="col-md-6 offset-md-3 col-sm-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-success"><i class="fas fa-lock"></i> Seguridad</h5>
        <form [formGroup]="Formulario" (ngSubmit)="onSubmit()">
          <div class="form-group text-center">
            <img class="" src="../../../../assets/img/correo.gif" style="height:200px" />
            <p class="card-text">Te hemos enviado el código a tu correo.</p>
          </div>
          <div class="form-group">
            <input type="text" formControlName="codigoSeguridadMAR" placeholder="Ingresa tu código MAR" id="codigoMAR" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.codigoSeguridadMAR.errors }">
            <small class="form-text text-dark">Este código funciona una sola vez.</small>
            <div *ngIf="submitted && f.codigoSeguridadMAR.errors" class="invalid-feedback animated animated--fade-in">
              <div *ngIf="f.codigoSeguridadMAR.errors.required">El código es obligatorio</div>
              <div *ngIf="f.codigoSeguridadMAR.errors.minlength">El código debe de tener más de 4 dígitos</div>
            </div>
          </div>
          <div class="form-group text-right">
            <button type="button" class="btn btn-light m-1" (click)="Cancelar()" ><i class="fas fa-times"></i> Cancelar</button>

            <button *ngIf="!btnReenviarCargando" type="button" class="btn btn-light m-1" (click)="EnviarCodigoSeguridadMAR()"><i class="fas fa-paper-plane"></i> Reenviar código</button>
            <button *ngIf="btnReenviarCargando" type="button" class="btn btn-light m-1" disabled><i class="fas fa-spin fa-spinner"></i> Enviando</button>

            <button *ngIf="!btnConfirmarCargando" type="submit" class="btn btn-success m-1"><i class="fas fa-check"></i> Confirmar</button>
            <button *ngIf="btnConfirmarCargando" type="button" class="btn btn-success m-1" disabled><i class="fas fa-spin fa-spinner"></i> Confirmando</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
